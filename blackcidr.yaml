---

actions:

  - action: dev

    variables:
      - variable: cloud

    tasks:

      - scope: blueprint
        command: run
        name: single-docker-server:build
        options:
          - cloud=<cloud>
          - variables="prefix=dev"
          - skip-if-exists

      - scope: container
        command: purge
        options:
          - server=<cloud>:dev-server

      - scope: container
        command: create
        name: demo-site
        options:
          - server=<cloud>:dev-server
          - asset=directory://<working-dir>/website
          - run-options=-p 80:80
          - skip-if-exists
